spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/coconsult-ogdevs-realm
          jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs

  datasource:
    url: jdbc:postgresql://localhost:5432/coconsult  # Remplacez par l'URL de votre base de donn�es
    username: username  # Remplacez par votre nom d'utilisateur de base de donn�es
    password: password  # Remplacez par votre mot de passe de base de donn�es
    driver-class-name: org.postgresql.Driver  # Classe du driver PostgreSQL

  jpa:
    hibernate:
      ddl-auto: update  # Vous pouvez changer � 'validate', 'none', 'create' selon vos besoins
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect  # Dialecte Hibernate pour PostgreSQL

server:
  port: 8081
jwt:
  auth:
    converter:
      resource-id: app-test
      principle-attribute: preferred_username


